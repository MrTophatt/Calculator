<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/x-icon" href="./calculator-7-32.png">
    <title>Calculator</title>
</head>

<body>
    <div class="content">
        <div class="calculator">
            <div class="top_screen">
                <a class="ans" id="ans">Ans = 0</a>
            </div>
            <div class="screen">
                <a class="numbers" id="screen">0</a>
            </div>
            <div class="pad">
                <div class="btns">
                    <button type="button" class="num-button btn" id="Math.PI">π</button>
                    <button type="button" class="num-button btn" id="Math.E">e</button>
                    <button type="button" class="num-button btn" id="%">mod</button>
                    <br><br><br><br><br>

                    <button type="button" class="num-button btn" id="/100*">%</button>
                    <button type="button" class="num-button btn" id="**">x^y</button>
                    <button type="button" class="num-button btn" id="**2">x^2</button>
                    <button type="button" class="num-button btn" id="Math.sqrt(">√</button>
                    <button type="button" class="num-button btn" id="ANS">ans</button>

                    <button type="button" class="num-button btn" id="(">(</button>
                    <button type="button" class="num-button btn" id="1">1</button>
                    <button type="button" class="num-button btn" id="4">4</button>
                    <button type="button" class="num-button btn" id="7">7</button>
                    <button type="button" class="num-button btn" id=".">.</button>

                    <button type="button" class="num-button btn" id=")">)</button>
                    <button type="button" class="num-button btn" id="2">2</button>
                    <button type="button" class="num-button btn" id="5">5</button>
                    <button type="button" class="num-button btn" id="8">8</button>
                    <button type="button" class="num-button btn" id="0">0</button>

                    <button type="button" class="num-button btn" id="clear">C</button>
                    <button type="button" class="num-button btn" id="3">3</button>
                    <button type="button" class="num-button btn" id="6">6</button>
                    <button type="button" class="num-button btn" id="9">9</button>
                    <button type="button" class="num-button btn" id="=">=</button>

                    <button type="button" class="num-button btn" id="backspace">CE</button>
                    <button type="button" class="num-button btn" id="/">/</button>
                    <button type="button" class="num-button btn" id="*">x</button>
                    <button type="button" class="num-button btn" id="-">-</button>
                    <button type="button" class="num-button btn" id="+">+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
</body>

</html>
